<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncewood v4.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash">
        <img src="logo.png" alt="Livewood Games" id="splash-logo">
    </div>
    <div id="gameContainer" style="display:none;">
        <h1>Bouncewood Arcade</h1>
        <p id="score">Score: 0 | Best: 0</p>
        <p id="timer">Time: 30s</p>
        <p id="gameOver" style="display:none;">Game Over!</p>
        <canvas id="gameCanvas"></canvas>
        <div id="touchControls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">▲</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">◀</button>
                <button class="control-btn" id="downBtn">▼</button>
                <button class="control-btn" id="rightBtn">▶</button>
            </div>
        </div>
        <button id="restartBtn">Play Again</button>
    </div>
    <audio id="coinSound" src="coin.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
